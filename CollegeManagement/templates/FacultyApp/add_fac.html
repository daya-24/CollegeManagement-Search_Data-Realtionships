
{% extends 'layout.html' %}
{% load crispy_forms_tags %}


{% block title %}
    <title>Add Faculty</title>
{% endblock %}


{% block content %}

<p class="h3" align="center">Faculty Form</p>

<div class="container">

    <form method="post" class="jumbotron", style="50%">
    {% csrf_token %}
    {{form | crispy}}
    <input type="submit" value="Add " class="btn btn-success">
    </form>

</div>

<a class="btn btn-secondary btn-lg" href="{% url 'show_fac' %}">Show  Data</a>

{% endblock %}
